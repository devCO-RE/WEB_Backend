server.port : 7001

# Strongly recommend to set this property to "none" in a production environment!
spring.jpa.hibernate.ddl-auto: none

logging:
    level:
        root: INFO
        com.core.microservices: DEBUG
        se.magnus: DEBUG
        org.hibernate.SQL: DEBUG
